<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Frameo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search-area">
    <div class="black"></div>
    <div class="content">
      <img class="logo" src="./images/logo.png" alt="Logo">
      <h1>Your Own Image Search Engine</h1>
      <p>Search and Download any image within a second</p>
      <div class="search-box">
        <input type="text" placeholder="Search images...">
        <div class="btn">
          <button><img src="search.svg" alt="img"></button>
        </div>
      </div>
    </div>
  </div> 
  <div class="image-gallery">
    <ul class="images">
        <li class="image"><img src="./images/img-1.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="./images/img-2.png" alt="img" class="photo"></li>
        <li class="image"><img src="./images/img-3.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="./images/img-4.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="./images/img-5.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="./images/img-6.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="./images/img-7.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="./images/img-8.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="./images/img-9.png" alt="img" class="photo"></li>
        <li class="image"><img src="./images/img-10.jpg" alt="img" class="photo"></li>
    </ul>
    <button id="load">More</button>
  </div> 
 <script src="script.js"></script>   
</body>
</html>
